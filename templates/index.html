{% extends "layout.html" %}
{% block body %}
    <body>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- Todo:fetch it using for loop from the database -->
                    <!-- {% for item in navigation %}
                    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
                    item=post , href=slug , jo ki  xampp database se liya hai
                    {% endfor %} -->
                    {% for post in posts %}
                    <!-- #yha par 'posts' hmne xampp database se liya hai or item=post ko assume kiya hai -->
                    <!-- <li><a href="/post/{{post.slug}}">{{ post.title }}</a></li> -->
                    
                    <div class="post-preview">
                        <!-- <a href="post.html"> -->
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:200]}}....
                    {% endfor %}
                    <!-- Divider-->
                    <!-- Pager-->
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <a class="btn btn-primary pull-left text-uppercase " href="{{prev}}">&larr; Previous</a>
                        <a class="btn btn-primary pull-right text-uppercase " href="{{next}}">Next &rarr;</a>
                    </div>
                    
                </div>
            </div>
        </div>
{% endblock %}
        <!-- Footer-->
