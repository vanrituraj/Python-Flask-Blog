{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <!-- img/post-bg : ko hm database se layege iske liye jinja ka use kare  -->
        <!-- {%set fname= 'assets/img/post-bg.jpg'%} -->
        {% set fname = 'assets/img/' + posts.img_file %}
        <header class="masthead" style="background-image: url('{{url_for('static', filename=fname)}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <!-- #yha jo hum "posts" ka use kar rhe hai wo xampp ke table 'posts' se aayega -->
                            <h1>{{ posts.title }}</h1>
                            <h2 class="subheading">{{posts.tagline}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on {{posts.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <!-- jinja template ka use karege content likhne ke liye -->
                        <!-- table - post se lege -->
                        {{posts.content}}
                            Placeholder text by
                            <a href="http://spaceipsum.com/">Space Ipsum</a>
                            &middot; Images by
                            <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% endblock %}
